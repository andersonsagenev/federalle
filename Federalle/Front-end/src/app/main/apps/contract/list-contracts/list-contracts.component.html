<div id="list-contracts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    settings
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Contratos Federalle
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <div class="search-wrapper mt-16 mt-sm-0">

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="searchInput" matInput
                        placeholder="pesquisar por contrato">
                </div>

            </div>
        </div>

        <!-- ADD BUTTON -->
        <button mat-raised-button [routerLink]="['/apps/contract/contracts/new']"
            class="add-product-button fuse-white mt-24 mt-md-0">
            <span>NOVO CONTRATO</span>
        </button>
        <!-- / ADD BUTTON -->


    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <!-- CENTER -->
        <div #myElem class="center p-24 pb-56" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content p-24" fxLayout="column">

                <div *ngIf="!exist_contract" class="message-box info mt-16">
                    Nenhum contrato cadastrado!
                </div>

                <mat-table #table [dataSource]="dataSource"  [@animateStagger]="{value:'50'}" *ngIf="exist_contract">
                   
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef>Cliente</mat-header-cell>
                        <mat-cell *matCellDef="let cliente">
                            <p class="text-truncate font-weight-600">{{cliente.name}}</p>
                        </mat-cell>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="contact">
                        <mat-header-cell *matHeaderCellDef>Contato</mat-header-cell>
                        <mat-cell *matCellDef="let cliente">
                            <p class="email text-truncate">
                                {{cliente.contact}}
                            </p>
                        </mat-cell>
                    </ng-container>

                    <!-- Company Column -->
                    <ng-container matColumnDef="cpfCnpj">
                        <mat-header-cell *matHeaderCellDef>Cpf / Cnpj</mat-header-cell>
                        <mat-cell *matCellDef="let cliente">
                            <p class="company text-truncate">
                                {{ cliente.cpfCnpj }}
                            </p>
                        </mat-cell>
                    </ng-container>

                    <!-- Buttons Column -->
                    <ng-container matColumnDef="buttons">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let cliente">
                            <div fxFlex="row" fxLayoutAlign="end center">

                                <button mat-icon-button [routerLink]="['/apps/corporate/customer/', cliente.id]"
                                    aria-label="editar">
                                    <mat-icon class="secondary-text">edit</mat-icon>
                                </button>

                                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                                    (click)="$event.stopPropagation();">
                                    <mat-icon class="secondary-text">more_vert</mat-icon>
                                </button>

                                <mat-menu #moreMenu="matMenu">
                                    <button mat-menu-item aria-label="remove" (click)="deleteClient(cliente)">
                                        <mat-icon>delete</mat-icon>
                                        <span>Excluir</span>
                                    </button>
                                </mat-menu>
                            </div>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"
                        [routerLink]="['/apps/corporate/customer/', row.id]" class="contact">
                    </mat-row>
                </mat-table>

                <!-- <div class="paginator" *ngIf="hide">
                        <ul class="pagination modal-4">
                            <li (click)="navigate(0)" *ngIf="page_number != 1">
                                <a mat-button class="prev">
                                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                                    Anterior
                                </a>
                            </li>
                            <li *ngFor="let row of pages">
                                <a (click)="getUsers(row.label)" [ngClass]="{ 'active': page_number == row.label }">
                                    {{ row.label }}
                                </a>
                            </li>
                            <li (click)="navigate(1)" *ngIf="page_number!=numPages" >
                                <a mat-button class="next"> Pr√≥ximo
                                    <i class="fa fa-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                     -->
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>

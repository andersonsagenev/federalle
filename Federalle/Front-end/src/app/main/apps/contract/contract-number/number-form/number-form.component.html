<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="numberForm" name="numberForm" fxLayout="column" fxLayoutAlign="start">


            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Consórcio</mat-label>
                    <mat-select formControlName="idConsortium" name="idConsortium" required>
                        <mat-option [value]="''">Selecione..</mat-option>
                        <mat-option *ngFor="let item of consorcios" [value]="item.id">
                            {{ item.name }}
                        </mat-option>
                    </mat-select>
                    <mat-error>Informe o consórcio</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Representante</mat-label>
                    <mat-select formControlName="idRepresentative" name="idRepresentative" required>
                        <mat-option [value]="''">Selecione..</mat-option>
                        <mat-option *ngFor="let item of consorcios" [value]="item.id">
                            {{ item.name }}
                        </mat-option>
                    </mat-select>
                    <mat-error>Informe o representante</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">

                <mat-form-field appearance="outline" fxFlex="30">
                    <mat-label>Data</mat-label>
                    <input matInput [matDatepicker]="registerDatePicker" name="registerDate"
                        formControlName="registerDate">
                    <mat-datepicker-toggle matSuffix [for]="registerDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #registerDatePicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="px-8" fxFlex="35">
                    <mat-label>Número Inicial</mat-label>
                    <input name="number" formControlName="number" matInput required>
                    <mat-error>Informe a numeração inicial</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="35">
                    <mat-label>Numeração Final</mat-label>
                    <input name="endNumber" formControlName="endNumber" matInput required>
                    <mat-error>Informe a numeração final</mat-error>
                </mat-form-field>
            </div>





        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'" mat-button class="mr-8" (click)="matDialogRef.close(['delete',numberForm])"
            aria-label="Delete" matTooltip="Delete">
            DELETAR
        </button>

        <button *ngIf="action !== 'edit'" mat-raised-button color="accent" class="save-button"
            (click)="matDialogRef.close(numberForm)" [disabled]="numberForm.invalid" aria-label="SAVE">
            ADICIONAR
        </button>

        <button *ngIf="action === 'edit'" mat-raised-button color="accent" class="save-button"
            (click)="matDialogRef.close(['save',numberForm])" [disabled]="numberForm.invalid" aria-label="SAVE">
            SALVAR
        </button>

    </div>
</div>

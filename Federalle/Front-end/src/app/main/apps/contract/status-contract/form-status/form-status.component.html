<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="statusForm" fxLayout="column" fxLayoutAlign="start"
        fxFlex="1 0 auto" name="form">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Status Contrato</mat-label>
                    <input name="name" formControlName="name" matInput uppercase required>
                    <mat-error>Informe o status</mat-error>
                </mat-form-field>
            </div>
           

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['delete',statusForm])"
                aria-label="Delete"
                matTooltip="Delete">
            DELETAR
        </button>

        <button *ngIf="action !== 'edit'"
                mat-raised-button color="accent"
                class="save-button"
                (click)="matDialogRef.close(statusForm)"
                [disabled]="statusForm.invalid"
                aria-label="SAVE">
            ADICIONAR
        </button>

        <button *ngIf="action === 'edit'"
                mat-raised-button color="accent"
                class="save-button"
                (click)="matDialogRef.close(['save',statusForm])"
                [disabled]="statusForm.invalid"
                aria-label="SAVE">
            SALVAR
        </button>

    </div>
</div>

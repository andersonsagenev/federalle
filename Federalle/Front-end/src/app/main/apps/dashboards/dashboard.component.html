<div id="dashboard" class="page-layout simple right-sidebar" fxLayout="row">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>

        <!-- HEADER -->
        <div class="header accent p-24 pb-0" fxLayout="column" fxLayoutAlign="space-between">

            <div fxLayout="row" fxLayoutAlign="space-between start">

                <span class="mat-display-1 my-0 my-sm-24 welcome-message" [@animate]="{value:'*',params:{x:'50px'}}">Bem
                    vindo, Anderson Ribeiro!
                </span>

                <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                    (click)="toggleSidebar('project-dashboard-right-sidebar-1')">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
           
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content">

                <div class="widget-group p-12" fxLayout="row wrap" fxFlex="100" *fuseIfOnDom
                [@animateStagger]="{value:'50'}">

                <!-- DIA HORA -->
                <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column"
                    fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">

                    <!-- Front -->
                    <div class="fuse-widget-front">

                        <div class="pl-16 pr-8 py-16" fxLayout="row" fxLayoutAlign="space-between center">

                            <div class="h3">{{dateNow | date: 'EEEE, HH:mm:ss'}}</div>

                        </div>

                        <div class="p-16 pb-24" fxLayout="column" fxLayoutAlign="center center">
                            <div class="h1 secondary-text">
                                <span>{{dateNow | date: 'MMMM'}}</span>
                            </div>

                            <div class="font-size-72 line-height-88 secondary-text font-weight-400">
                                {{dateNow | date: 'd'}}
                            </div>

                            <div class="h1 secondary-text">
                                <span>{{dateNow | date: 'y'}}</span>
                            </div>
                        </div>

                    </div>
                    <!-- / Front -->

                </fuse-widget>
                <!-- / DIA HORA -->

                <!-- WIDGET PLANOS -->
                <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column"
                    fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">

                    <!-- Front -->
                    <div class="fuse-widget-front">
                        <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
                            <div class="h3">Contratos</div>

                            <button mat-icon-button class="fuse-widget-flip-button" aria-label="more">
                                <mat-icon>chevron_right</mat-icon>
                            </button>
                        </div>

                        <div class="p-16 pb-24" fxLayout="column" fxLayoutAlign="center center">
                            <div class="h1 secondary-text">
                                <!-- <span>{{dateNow | date: 'MMMM'}}</span> -->
                            </div>

                            <div
                                class="blue-grey-fg font-size-72 line-height-88 secondary-text font-weight-400">
                                <!-- {{widgets.widget4.data.count}} --> 30
                            </div>

                            <div class="h1 secondary-text">
                                <span>Contratos</span>
                            </div>
                        </div>

                    </div>
                    <!-- / Front -->

                </fuse-widget>
                <!-- / WIDGET PLANOS -->

                <!-- WIDGET AULAS -->
                <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column"
                    fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">

                    <!-- Front -->
                    <div class="fuse-widget-front">
                        <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
                            <div class="h3">Representantes</div>

                            <button mat-icon-button class="fuse-widget-flip-button" aria-label="more">
                                <mat-icon>chevron_right</mat-icon>
                            </button>
                        </div>

                        <div class="p-16 pb-24" fxLayout="column" fxLayoutAlign="center center">
                            <div class="h1 secondary-text">
                                <!-- <span>{{dateNow | date: 'MMMM'}}</span> -->
                            </div>

                            <div class="orange-fg font-size-72 line-height-88 secondary-text font-weight-400">
                                <!-- {{widgets.widget3.data.count}} --> 20
                            </div>

                            <div class="h1 secondary-text">
                                <span>Representantes</span>
                            </div>
                        </div>

                    </div>
                    <!-- / Front -->

                </fuse-widget>
                <!-- / WIDGET AULAS -->

                <!-- WIDGET ALUNOS -->
                <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column"
                    fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">

                    <!-- Front -->
                    <div class="fuse-widget-front">
                        <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
                            <div class="h3">Federalle</div>

                            <button mat-icon-button class="fuse-widget-flip-button"
                                [routerLink]="['/apps/people/teachers']" aria-label="more">
                                <mat-icon>chevron_right</mat-icon>
                            </button>
                        </div>

                        <div class="p-16 pb-24 cursor" fxLayout="column" fxLayoutAlign="center center"
                            [routerLink]="['/apps/people/teachers']">
                            <div class="h1 secondary-text">
                                <!-- <span>{{dateNow | date: 'MMMM'}}</span> -->
                            </div>

                            <div class="red-fg font-size-72 line-height-88 secondary-text font-weight-400">
                                <!-- {{widgets.widget2.data.count}} --> 15
                            </div>

                            <div class="h1 secondary-text">
                                <span>Funcion√°rios</span>
                            </div>
                        </div>

                    </div>
                    <!-- / Front -->

                </fuse-widget>
                <!-- / WIDGET ALUNOS -->


                <!-- WIDGET 5 -->
                <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" fxLayout="row" fxFlex="100"
                    class="widget widget5">

                    <!-- Front -->
                    <div class="fuse-widget-front">

                        <div class="px-16 border-bottom" fxLayout="row wrap"
                            fxLayoutAlign="space-between center">

                            <div fxFlex class="py-16 h3">teste</div>

                            <div fxFlex="0 1 auto" class="py-16" fxLayout="row">
                                <!-- <button mat-button class="px-16"
                                    *ngFor="let range of widgets.widget5.ranges | keys"
                                    (click)="widget5.currentRange = range.key"
                                    [ngClass]="{'accent' : widget5.currentRange == range.key}">
                                    {{range.value}}
                                </button> -->
                            </div>
                        </div>

                        <div fxLayout="row wrap" fxLayoutAlign="start start">

                            <div class="h-420 my-16" fxLayout="row" fxFlex="100">
                                <!-- <ngx-charts-bar-vertical-stacked *fuseIfOnDom [scheme]="widget5.scheme"
                                    [results]="this.widgets.widget5.mainChart[this.widget5.currentRange]"
                                    [gradient]="widget5.gradient" [xAxis]="widget5.xAxis"
                                    [yAxis]="widget5.yAxis" [legend]="widget5.legend"
                                    [showXAxisLabel]="widget5.showXAxisLabel"
                                    [showYAxisLabel]="widget5.showYAxisLabel" [xAxisLabel]="widget5.xAxisLabel"
                                    [yAxisLabel]="widget5.yAxisLabel" (select)="widget5.onSelect($event)">
                                </ngx-charts-bar-vertical-stacked> -->
                            </div>
                        </div>
                    </div>
                    <!-- / Front -->

                </fuse-widget>
                <!-- / WIDGET 5 -->

            </div>

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

</div>

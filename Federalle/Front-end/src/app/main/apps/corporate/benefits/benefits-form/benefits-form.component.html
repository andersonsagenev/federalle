<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="bemForm">

        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field appearance="outline" fxFlex="70">
                               <mat-label>Plano</mat-label>
                               <mat-select formControlName="idPlan" name="idPlan" required>
                                   <mat-option [value]="''">Selecione..</mat-option>
                                   <mat-option *ngFor="let item of planos" [value]="item.id">
                                       {{ item.name }}
                                   </mat-option>
                               </mat-select>
                     <mat-error>Informe o plano</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="30" class="pl-8">
                    <mat-label>Cod. do Bem</mat-label>
                    <input name="codeBenefit" formControlName="codeBenefit" matInput required>
                    <mat-error>Informe o código</mat-error>
            </mat-form-field>
        </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nome</mat-label>
                    <input name="name" formControlName="name" matInput required>
                    <mat-error>Informe o nome do plano</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Valor do Crédito</mat-label>
                    <input name="valueCredit" formControlName="valueCredit" matInput>
                    <mat-error>Informe o valor</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="pl-8" fxFlex>
                    <mat-label>Prazo</mat-label>
                    <input matInput  formControlName="prompt">
                </mat-form-field>
            </div>


            <div fxLayout="row" fxLayoutAlign="start center">

                    <mat-form-field appearance="outline" class="pl-8" fxFlex>
                            <mat-label>Data Vencimento</mat-label>
                            <input matInput [matDatepicker]="dueDatePicker" name="dueDate" formControlName="dueDate" required>
                            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker #dueDatePicker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Data Assembléia</mat-label>
                            <input matInput [matDatepicker]="assemblyDatePicker" name="assemblyDate" formControlName="assemblyDate" required>
                            <mat-datepicker-toggle matSuffix [for]="assemblyDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker #assemblyDatePicker></mat-datepicker>
                    </mat-form-field>

                </div>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['delete',bemForm])"
                aria-label="Delete"
                matTooltip="Delete">
            DELETAR
        </button>

        <button *ngIf="action !== 'edit'"
                mat-raised-button color="accent"
                class="save-button"
                (click)="matDialogRef.close(bemForm)"
                [disabled]="bemForm.invalid"
                aria-label="SAVE">
            ADICIONAR
        </button>

        <button *ngIf="action === 'edit'"
                mat-raised-button color="accent"
                class="save-button"
                (click)="matDialogRef.close(['save',bemForm])"
                [disabled]="bemForm.invalid"
                aria-label="SAVE">
            SALVAR
        </button>

    </div>
</div>

<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="verificationForm" fxLayout="column" fxLayoutAlign="start"
        fxFlex="1 0 auto" name="form">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nome</mat-label>
                    <input name="name" formControlName="name" matInput required>
                    <mat-error>Informe a verificação</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                                   <mat-label>Setor</mat-label>
                                   <mat-select formControlName="idSector" name="idSector" required>
                                       <mat-option [value]="''">Selecione..</mat-option>
                                       <mat-option *ngFor="let item of sectors" [value]="item.id">
                                           {{ item.name }}
                                       </mat-option>
                                   </mat-select>
                         <mat-error>Informe o setor</mat-error>
                   </mat-form-field>
               </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['delete',verificationForm])"
                aria-label="Delete"
                matTooltip="Delete">
            DELETAR
        </button>

        <button *ngIf="action !== 'edit'"
                mat-raised-button color="accent"
                class="save-button"
                (click)="matDialogRef.close(verificationForm)"
                [disabled]="verificationForm.invalid"
                aria-label="SAVE">
            ADICIONAR
        </button>

        <button *ngIf="action === 'edit'"
                mat-raised-button color="accent"
                class="save-button"
                (click)="matDialogRef.close(['save',verificationForm])"
                [disabled]="verificationForm.invalid"
                aria-label="SAVE">
            SALVAR
        </button>

    </div>
</div>
